tags:
  - name: Cars
summary: Update car details
description: Update specific details of a car by its ID.
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: integer
    description: The car ID
  - in: cookie
    name: Authorization
    required: true
    schema:
      type: string
    description: JWT token with the required role - ['admin']
  - in: body
    name: body
    required: true
    schema:
      type: object
      properties:
        car_brand:
          type: string
        fuel_type:
          type: string
responses:
  200:
    description: Car updated successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: "Car updated successfully"
  400:
    description: Invalid request
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
  500:
    description: Internal server error
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
security:
  - cookieAuth: []
x-swagger-roles:
  - admin
